<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a06cd5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Number "3" outline -->
  <path d="M 120 80
           C 120 80, 280 80, 280 80
           C 320 80, 350 110, 350 150
           C 350 190, 320 220, 280 220
           C 280 220, 200 220, 200 220
           C 280 220, 280 220, 280 220
           C 320 220, 350 250, 350 290
           C 350 370, 280 420, 200 420
           C 120 420, 80 370, 80 320"
        fill="none"
        stroke="url(#gradient)"
        stroke-width="20"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Top checkmark (integrated into top curve of 3) -->
  <g transform="translate(250, 130) rotate(-20)">
    <path d="M -20,0 L -5,15 L 25,-20"
          fill="none"
          stroke="url(#gradient)"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Middle checkmark (integrated into middle curve) -->
  <g transform="translate(240, 250) rotate(10)">
    <path d="M -20,0 L -5,15 L 25,-20"
          fill="none"
          stroke="url(#gradient)"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Bottom checkmark (integrated into bottom curve) -->
  <g transform="translate(200, 370) rotate(-30)">
    <path d="M -20,0 L -5,15 L 25,-20"
          fill="none"
          stroke="url(#gradient)"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
</svg>
